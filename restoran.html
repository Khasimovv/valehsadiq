    <!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="restoran.css">
  <title>Restoranımız</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Navbar */
    .navbar {
      background-color: #333;
      overflow: hidden;
      padding: 10px 20px;
    }

    .navbar a {
      float: left;
      color: white;
      text-align: center;
      padding: 12px;
      text-decoration: none;
      font-size: 17px;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    /* Başlıq */
    .header {
      text-align: center;
      padding: 50px;
      background-color: #f2f2f2;
    }

    .header h1 {
      margin: 0;
      font-size: 48px;
    }

    /* Yemək şəkilləri bölməsi */
    .menu-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      background-color: #fafafa;
    }

    .menu-item {
      margin: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      width: 300px;
    }

    .menu-item img {
      width: 100%;
      height: auto;
    }

    .menu-item p {
      padding: 10px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Naviqasiya Paneli -->
  <div class="navbar">
    <a href="#">Ana Səhifə</a>
    <a href="#">Menyu</a>
    <a href="#">Haqqımızda</a>
    <a href="#">Əlaqə</a>
  </div>

  <!-- Başlıq -->
  <div class="header">
    <h1>Bizim Restoran</h1>
    <p>Ən dadlı yeməklər burada!</p>
  </div>

  <!-- Yemək Şəkilləri Bölməsi -->
  <div class="menu-section">
    <div class="menu-item">
      <img src="yemek1.jpg" alt="Yemək 1">
      <p>Yemək 1</p>
    </div>
    <div class="menu-item">
      <img src="yemek2.jpg" alt="Yemək 2">
      <p>Yemək 2</p>
    </div>
    <div class="menu-item">
      <img src="yemek3.jpg" alt="Yemək 3">
      <p>Yemək 3</p>
    </div>
    <!-- Buraya əlavə yeməklər əlavə edə bilərsən -->
  </div>

</body>
</html>

</body>
</html>
