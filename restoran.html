  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Navbar */
    .navbar {
      background-color: #333;
      overflow: hidden;
      padding: 10px 20px;
    }

    .navbar a {
      float: left;
      color: white;
      text-align: center;
      padding: 12px;
      text-decoration: none;
      font-size: 17px;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    /* Başlıq */
    .header {
      text-align: center;
      padding: 50px;
      background-color: #f2f2f2;
    }

    .header h1 {
      margin: 0;
      font-size: 48px;
    }

    /* Yemək şəkilləri bölməsi */
    .menu-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      background-color: #fafafa;
    }

    .menu-item {
      margin: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      width: 300px;
    }

    .menu-item img {
      width: 100%;
      height: auto;
    }

    .menu-item p {
      padding: 10px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
